<svg height="400" width="450">
  
  <!-- Linhas principais -->
  <path id="SemiRetaAB" d="M 100 350 l 150 -300" stroke="red" stroke-width="3" fill="none" />
  <path id="SemiRetaBC" d="M 250 50 l 150 300" stroke="red" stroke-width="3" fill="none" />
  
  <!-- Linhas secundárias -->
  <path d="M 175 200 l 150 0" stroke="green" stroke-width="3" fill="none" />
  <path d="M 100 350 q 150 -300 300 0" stroke="blue" stroke-width="5" fill="none" />
  
  <!-- Pontos a serem exibidos no gráfico -->
  <g stroke="black" stroke-width="3" fill="black">
    <circle id="pontoA" cx="100" cy="350" r="3" />
    <circle id="pontoB" cx="250" cy="50" r="3" />
    <circle id="pontoC" cx="400" cy="350" r="3" />
    <circle id="pontoD" cx="175" cy="200" r="3" />
    <circle id="pontoE" cx="325" cy="200" r="3" />
  </g>
  
  <!-- Labels dos pontos -->
  <g font-size="30" font-family="sans-serif" fill="black" stroke="none" text-anchor="middle">
    <text x="100" y="350" dx="-30">A</text>
    <text x="250" y="50" dy="-10">B</text>
    <text x="400" y="350" dx="30">C</text>
    <text x="175" y="200" dx="-30">D</text>
    <text x="325" y="200" dx="30">E</text>
  </g>
</svg>